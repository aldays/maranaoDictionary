<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maranao Language Dictionary</title>
</head>
<body>
    <h1>Maranao Language Dictionary</h1>
    <select id="sourceLanguage">
        <option value="eng">English</option>
        <option value="tgl">Filipino</option>
        <option value="mrw">Maranao</option>
        <option value="ceb">Bisaya</option>
    </select>
    to
    <select id="targetLanguage">
        <option value="mrw">Maranao</option>
        <option value="eng">English</option>
        <option value="tgl">Filipino</option>
        <option value="ceb">Bisaya</option>
    </select>
    
    <br><br>
    <input type="text" id="searchWord" placeholder="Enter a word...">
    <button onclick="translateWord()">Translate</button>
    <div id="result"></div>

    <script src="js/dictionary.js"></script>
</body>
</html>

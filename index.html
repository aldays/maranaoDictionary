<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Dictionary</title>
</head>
<body>
    <h1>Language Dictionary</h1>
    <label for="sourceLanguage">Source Language:</label>
    <select id="sourceLanguage">
        <option value="eng">English</option>
        <option value="fil">Filipino</option>
        <option value="mrw">Maranao</option>
        <option value="ceb">Cebuano</option>
        <!-- Add options for other languages if needed -->
    </select>
    <br>
    <label for="targetLanguage">Target Language:</label>
    <select id="targetLanguage">
        <option value="eng">English</option>
        <option value="fil">Filipino</option>
        <option value="mrw">Maranao</option>
        <option value="ceb">Cebuano</option>
        <!-- Add options for other languages if needed -->
    </select>
    <br>
    <label for="searchWord">Enter a word:</label>
    <input type="text" id="searchWord">
    <button onclick="translateWord()">Translate</button>
    <div id="translation"></div>

    <script src="script.js"></script>
</body>
</html>
